name: Cloudflare

on:
  push:
    branches: [ "master" ]
    paths:
      - '/src/**'
  pull_request:
    branches: [ "master" ]
    paths:
      - '/src/**'
  workflow_dispatch:
  workflow_run:
    workflows: [ "Secrets" ]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Update Submodules
        run: |
          git submodule init
          git submodule update --recursive --remote
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
      - name: Install dependencies
        run: npm install
      - name: Npm Deploy
        run: npm run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{secrets.ALLWK}}
